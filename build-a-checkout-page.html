<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>

    <section>
        <h2>Your Cart</h2>
        <img src="https://media.gettyimages.com/id/1280000303/photo/rabbit-with-glasses.jpg?s=612x612&w=0&k=20&c=kkYOO5OWIIA_4RzMexSozq-78fQBnNwtIyYLYMOF4kQ=" width="300" alt="brown dwarf rabbit laying down wearing rounded sunglasses"/>
        <p>Stylish Rabbit Sunglasses - Â£12.99</p>
    </section>

    <section>
        <h2>Payment Information</h2>
        <form>
            <fieldset>
                <legend>Credit Card Details</legend>

                <div>
                    <label for="card-name">Card Name</label>
                    <input type="text" id="card-name" name="card-name" required aria-required="true"/>
                </div>

                <div>
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required aria-required="true"/>
                </div>

                <div>
                    <label for="expiry-date">Expiry Date</label>
                    <input type="month" id="expiry-date" name="expiry-date" placeholder="MM/YY" />
                </div>

                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" />
                </div>

                <button type="submit" id="submit">Place Order</button>
            </fieldset>
        </form>
    </section>
</body>
</html>
